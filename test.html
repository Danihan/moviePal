<!DOCTYPE html>
<html>
<head>
    <title>MoviePal Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MoviePal Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/css/uikit.min.css" />
        <link rel="stylesheet" href="assets/CSS/MPstyle.css">
        <link rel="stylesheet" href="assets/css/slider.css">
    </head>
</head>
<body>
    <div class= "uk-container page-wrapper">
        <div class="uk-navbar-item searching">
            <form action="javascript:void(0)">
                <input class="uk-input uk-form-width-medium" id="searchBox" type="text" placeholder="Enter Movie Name">
                <button class="uk-button uk-button-default" id="searchButton">Search</button>
                <!--  <img src="MPLogo" width="100" />-->
            </form>
        </div>
        
        <div class="uk-container">
           
        </div>
        <div class="uk-container movieInfo">
        
                <div class = "uk-grid">    
                    <div class="uk-width-1-2">
                        <div id="posterBoy"></div>
                    </div>
                    <div class="uk-width-1-2">
                        
                        <p>
                        <h2>MoviePal Score:
                            <h2 id="rating"></h2>
                        </h2>
                        </p>
                        
                        <h2>Movie Details:</h2>
                        
                            <p id="mpaaRating"></p>
                            <p id="budget"></p>
                            <p id="revenue"></p>
                        
                        <h2>Ratings Breakdown:</h2>
                       
                        <p id="rtScore"></p>
                        <p id="imdbScore"></p>
                        <p id="mcScore"></p>
                    </div>
            </div>
            <br>
            <br>
            <br>
            <div class="slidecontainer">
                    <input type="range" min="1" max="500" value="250" class="slider" id="myRange">
                    
            </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="assets/javascript/rating.js"></script>
        <script src="assets/javascript/api.js"></script>
</body>
</html>
